<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
  
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <p>Room: 
          <select id="roomSelect" name="room">
            <!-- <option value="lobby" name="room">Lobby</option> -->
            <!-- <option value="new_room" name="room">New Room...</option> -->
          </select></p>
        <input id="message" type="text" name="message_text" placeholder="input message here"></input>
        <button id="send" class="submit" type="submit">Submit</button>
        <button id="update">Update</button> 
        <button id="clear">Clear</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
